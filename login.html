<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeedsConnect Login</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #00aaff, #0044cc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2f3640;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px 0;
            border: 1px solid #dcdde1;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #273c75;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #40739e;
        }
        .error {
            color: red;
            font-size: 14px;
            text-align: center;
            display: none;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>NeedsConnect Login</h2>
        <div class="error" id="error-msg">Invalid username or password</div>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');

            if(username === "user" && password === "pass123") {
                alert("Login successful! Welcome to NeedsConnect.");
                errorMsg.style.display = "none";
            } else {
                errorMsg.style.display = "block";
            }
        }
    </script>
</body>
</html>
