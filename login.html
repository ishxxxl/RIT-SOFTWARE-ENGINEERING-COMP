<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeedsConnect Login</title>
    <style>
         body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #3ac569, #00a86b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px 45px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
            width: 340px;
            text-align: center;
            animation: fadeIn 0.8s ease;
        }

       @keyframes fadeIn {
           from { opacity: 0; transform: translateY(20px); }
           to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            width: 120px;
            margin-bottom: 15px;
       }
        
        h2 {
            margin-bottom: 20px;
            color: #046e3d;
        }

        .input-group {
            position: relative;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 40px 12px 12px;
            margin-bottom: 18px;
            border: 1px solid #cce3d1;
            border-radius: 8px;
            font-size: 15px;
            transition: 0.3s;
        }

        input:focus {
           border-color: #00a86b;
           box-shadow: 0 0 8px rgba(0, 168, 107, 0.3);
           outline: none;
        }

        .show-pass {
           position: absolute;
           right: 10px;
           top: 12px;
           cursor: pointer;
           font-size: 14px;
           color: #00a86b;
        }
            
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #00a86b, #007f5f);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, #00b874, #009e63);
        }
        .remember {
            text-align: left;
            margin-bottom: 10px;
            font-size: 14px;
            color: #333;
        }

        .error {
            color: red;
            font-size: 14px;
            text-align: center;
            display: none;
            margin-bottom: 10px;
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="Logo.png" alt="NeedsConnect Logo" class="logo">
        <h2>NeedsConnect Login</h2>
        <div class="error" id="error-msg">Invalid username or password</div>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');

            if(username === "user" && password === "pass123") {
                alert("Login successful! Welcome to NeedsConnect.");
                errorMsg.style.display = "none";
            } else {
                errorMsg.style.display = "block";
            }
        }
    </script>
</body>
</html>
