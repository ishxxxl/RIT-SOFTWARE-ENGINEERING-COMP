<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NeedsConnect Login</title>
<style>
/* Reset default margins */
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'Poppins', sans-serif;
  background: url("Background.jpg") no-repeat center center fixed;
  background-size: cover;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.login-card {
  background: rgba(255,255,255,0.95);
  border-radius: 15px;
  width: 350px;
  padding: 40px 30px;
  text-align: center;
  box-shadow: 0 12px 25px rgba(0,0,0,0.25);
}

.login-card img {
  width: 150px;
  margin-bottom: 20px;
}

.login-card h2 {
  color: #2e7d32;
  margin-bottom: 25px;
  font-weight: 600;
}

.login-card input[type="text"],
.login-card input[type="password"] {
  width: 100%;
  padding: 12px 15px;
  margin: 10px 0;
  border: 1px solid #cce3d1;
  border-radius: 8px;
  font-size: 16px;
}

.password-wrapper {
  position: relative;
}

.password-wrapper span {
  position: absolute;
  top: 50%;
  right: 12px;
  transform: translateY(-50%);
  cursor: pointer;
  color: #00a86b;
}

.login-card button {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  background: #2e7d32;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

.login-card button:hover {
  background: #1b5e20;
}

.remember {
  text-align: left;
  margin: 10px 0;
  font-size: 14px;
}

footer {
  position: fixed;
  bottom: 10px;
  width: 100%;
  text-align: center;
  color: white;
  font-size: 14px;
}

.error {
  color: red;
  font-size: 14px;
  margin-bottom: 10px;
  display: none;
}
</style>
</head>
<body>

<div class="login-card">
  <img src="Logo.jpg" alt="NeedsConnect Logo">
  <h2>NeedsConnect Login</h2>

  <div class="error" id="error-msg">Invalid username or password</div>

  <input type="text" id="username" placeholder="Username">

  <div class="password-wrapper">
    <input type="password" id="password" placeholder="Password">
    <span onclick="togglePassword()">üëÅÔ∏è</span>
  </div>

  <div class="remember">
    <input type="checkbox" id="rememberMe"> Remember me
  </div>

  <button onclick="login()">Login</button>
</div>

<footer>¬© 2025 NeedsConnect | Empowering Communities</footer>

<script>
function togglePassword() {
  const passField = document.getElementById('password');
  passField.type = passField.type === 'password' ? 'text' : 'password';
}

function login() {
  const username = document.getElementById('username').value.trim().toLowerCase();
  const password = document.getElementById('password').value.trim();
  const remember = document.getElementById('rememberMe').checked;
  const errorMsg = document.getElementById('error-msg');

  if (!username || !password) {
    errorMsg.textContent = "Please fill in both fields.";
    errorMsg.style.display = "block";
    return;
  }

  errorMsg.style.display = "none";

  localStorage.setItem("user", username); // Save logged-in user

  if (username === "admin") {
    window.location.href = "manager.html";
  } else {
    window.location.href = "helper.html";
  }
}

// Auto-login if already remembered
window.onload = function() {
  const savedUser = localStorage.getItem("user");
  if (!savedUser) return;
  if (savedUser === "admin") {
    window.location.href = "manager.html";
  } else {
    window.location.href = "helper.html";
  }
};
</script>

</body>
</html>
