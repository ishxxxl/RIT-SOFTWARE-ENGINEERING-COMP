<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NeedsConnect - Helper Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* üåø General Page Styling */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #00b37e, #3ac569);
      margin: 0;
      padding: 0;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* üß≠ Header */
    header {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 18px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      color: #009966;
      margin: 0;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    header button {
      background: #009966;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 500;
    }

    header button:hover {
      background: #007f55;
      transform: translateY(-2px);
    }

    /* üß© Main Container */
    .container {
      flex: 1;
      padding: 40px 60px;
    }

    /* üîç Search Bar */
    .search-box {
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .search-box input {
      flex: 1;
      min-width: 250px;
      padding: 12px 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
      transition: all 0.2s ease;
    }

    .search-box input:focus {
      border-color: #00b37e;
      box-shadow: 0 0 0 3px rgba(0,179,126,0.2);
    }

    .search-box button {
      background: #00a86b;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .search-box button:hover {
      background: #007f55;
      transform: translateY(-2px);
    }

    /* üóÇÔ∏è Needs Grid */
    .needs-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }

    /* üì¶ Need Card */
    .need-card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(8px);
      padding: 22px;
      border-radius: 14px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .need-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .need-card h3 {
      margin-top: 0;
      color: #009966;
      font-weight: 600;
    }

    .need-card p {
      color: #555;
      margin-bottom: 15px;
    }

    .need-card button {
      background: #00a86b;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
      font-weight: 500;
    }

    .need-card button:hover {
      background: #007f55;
      transform: translateY(-2px);
    }

    /* ‚öì Footer */
    footer {
      text-align: center;
      padding: 18px;
      color: white;
      background: rgba(0,0,0,0.25);
      margin-top: auto;
      font-size: 14px;
      letter-spacing: 0.3px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Helper Dashboard</h1>
    <button onclick="logout()">Logout</button>
  </header>

  <div class="container">
    <div class="search-box">
      <input type="text" id="search" placeholder="Search for needs...">
      <button onclick="checkout()">Checkout Basket üõí</button>
    </div>

    <div class="needs-list" id="needsList"></div>
  </div>

  <footer>¬© 2025 NeedsConnect | Empowering Communities</footer>

  <script>
    const needs = [
      { name: "School Supplies for Kids", category: "Education" },
      { name: "Food for Refugee Families", category: "Relief" },
      { name: "Medical Aid for Elderly", category: "Health" },
      { name: "Clean Water Project", category: "Infrastructure" },
    ];

    const basket = [];

    function renderNeeds(filter = "") {
      const list = document.getElementById("needsList");
      list.innerHTML = "";
      needs
        .filter(n => n.name.toLowerCase().includes(filter.toLowerCase()))
        .forEach(n => {
          const div = document.createElement("div");
          div.className = "need-card";
          div.innerHTML = `
            <h3>${n.name}</h3>
            <p>Category: ${n.category}</p>
            <button onclick="addToBasket('${n.name}')">Add to Basket</button>
          `;
          list.appendChild(div);
        });
    }

    function addToBasket(name) {
      if (!basket.includes(name)) basket.push(name);
      alert(name + " added to basket!");
    }

    function checkout() {
      if (basket.length === 0) {
        alert("Your basket is empty!");
        return;
      }
      alert("You have funded: " + basket.join(", "));
      basket.length = 0;
    }

    function logout() {
      localStorage.removeItem("user");
      window.location.href = "login.html";
    }

    document.getElementById("search").addEventListener("input", e => {
      renderNeeds(e.target.value);
    });

    renderNeeds();
  </script>
</body>
</html>
