<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helper Dashboard - NeedsConnect</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: white;
      background: rgba(0, 0, 0, 0.5) url('LoginBackground');
      background-size: cover;
      background-blend-mode: darken; /* makes text readable even with bright images */
      text-align: center;
    }
    
    header {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      font-size: 30px;
      font-weight: bold;
      color: white;
    }

    #welcome-section {
      margin-top: 30px;
    }

    #welcome-section h1 {
      font-size: 36px;
      margin-bottom: 5px;
    }

    #welcome-section p {
      font-size: 18px;
      margin-bottom: 10px;
    }

    #welcome-section a {
      color: #ffd700;
      text-decoration: none;
      font-weight: bold;
    }

    #search-bar {
      width: 50%;
      padding: 12px 20px;
      margin: 30px auto;
      display: block;
      border: none;
      border-bottom: 3px solid #fff;
      background: transparent;
      color: white;
      font-size: 18px;
      outline: none;
      text-align: center;
    }

    #needs-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .need-card {
      background-color: rgba(255, 255, 255, 0.9);
      color: black;
      border-radius: 12px;
      width: 250px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      transition: transform 0.2s ease-in-out;
    }

    .need-card:hover {
      transform: translateY(-5px);
    }

    .need-card h3 {
      margin-bottom: 8px;
      color: #0077cc;
    }

    .need-card p {
      font-size: 15px;
      color: #333;
    }

    .need-card button {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
    }

    .need-card button:hover {
      background-color: #005fa3;
    }

    #basket {
      position: fixed;
      top: 15px;
      right: 15px;
      background-color: #ff9900;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
    }

    #basket-count {
      background-color: white;
      color: #ff9900;
      font-weight: bold;
      padding: 3px 8px;
      border-radius: 8px;
      margin-left: 5px;
    }

    #checkout-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    #checkout-content {
      background: white;
      padding: 25px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      color: black;
    }

    #checkout-content button {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <header>NeedsConnect - Helper Dashboard</header>

  <div id="welcome-section">
    <h1>Welcome, Helper ðŸŒ¿</h1>
    <p>Thank you for taking interest in the wellbeing of others!</p>
    <a href="index.html">Logout</a>
  </div>

  <input type="text" id="search-bar" placeholder="Search needs...">

  <div id="needs-list"></div>

  <!-- Show More button -->
  <div style="margin: 30px;">
    <button id="show-more" style="
      background-color: #ff9900;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;">
      Show More
    </button>
  </div>
  
    <div class="need-card">
      <h3>Food Packs</h3>
      <p>Provide food for families in need.</p>
      <button>Add to Basket</button>
    </div>
    <div class="need-card">
      <h3>Medical Aid</h3>
      <p>Help provide medicines for patients.</p>
      <button>Add to Basket</button>
    </div>
  </div>

  <div id="basket">
    Basket <span id="basket-count">0</span>
  </div>

  <div id="checkout-modal">
    <div id="checkout-content">
      <h2>Checkout</h2>
      <p>Proceed with funding the selected needs.</p>
      <button id="close-checkout">Close</button>
    </div>
  </div>

  <script>
    const basket = document.getElementById('basket');
    const basketCount = document.getElementById('basket-count');
    const checkoutModal = document.getElementById('checkout-modal');
    const closeCheckout = document.getElementById('close-checkout');
    let count = 0;

    document.querySelectorAll('.need-card button').forEach(btn => {
      btn.addEventListener('click', () => {
        count++;
        basketCount.textContent = count;
      });
    });

    basket.addEventListener('click', () => {
      checkoutModal.style.display = 'flex';
    });

    closeCheckout.addEventListener('click', () => {
      checkoutModal.style.display = 'none';
    });

    // Optional: Search functionality
    const searchBar = document.getElementById('search-bar');
    searchBar.addEventListener('input', () => {
      const query = searchBar.value.toLowerCase();
      document.querySelectorAll('.need-card').forEach(card => {
        const text = card.querySelector('h3').textContent.toLowerCase();
        card.style.display = text.includes(query) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
